<h2 mat-dialog-title>Add Person</h2>
<mat-dialog-content>
    <form (ngSubmit)="submit()" #personForm="ngForm">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput required [(ngModel)]="name" name="name" />
    </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [disabled]="!name" (click)="submit()">Add</button>
</mat-dialog-actions>
